<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

    <!--import bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="Quad" class="container text-center">
        <div class="row h-auto pt-1">
            <div id="q1" class="col-sm hover-container position-relative h-auto">
                <div class="col-sm card bg-dark text-white">
                    <img src="images/cat1.jpg" alt="Picture of a sleeping orange cat"
                         class="card-img w-100 h-100 m-0 p-0 object-fit-contain">
                    <a href="catPage.html"
                       class="card-img-overlay h-100 w-100 text-decoration-none text-white hover-container"
                       style="background-color: rgba(20, 20, 20, 0.75);">
                        <h3 class="card-title overlay-text absolute-center position-absolute h-auto w-100 align-middle">Card title</h3>
                        <p class="card-text underlay-text absolute-center position-absolute h-auto w-100  align-middle">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </a>
                </div>
            </div>
            <div id="q2" class="col-sm">
                <p>Something2</p>
            </div>
            <div id="q3" class="col-sm">
                <p>Something3</p>
            </div>
            <div id="q4" class="col-sm">
                something3
            </div>
        </div>
    </div>

<!--import bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
