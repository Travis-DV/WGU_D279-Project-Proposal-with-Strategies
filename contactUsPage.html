  <div id="ContactUsForm" style="border: 0.25em solid darkgrey; padding-top: 1rem;">
    <form class="container">
      <h3 class="row fw-bold">Contact one of our "Pexperts"!</h3>
      <div id="NameFormDiv" class="row p-3 bottomBorder">
        <h4 class="form-label row">Name:</h4>
        <div class="col-sm">
          <input type="text" class="form-control row m-0" id="inputFirstName" aria-describedby="labelFirstName" placeholder="First Name:">
          <label id="labelFirstName" for="inputFirstName" class="row form-text visually-hidden">Enter your First Name</label>
        </div>
        <div class="col-sm">
          <input type="text" class="form-control row m-0" id="inputLastName" aria-describedby="labelLastName" placeholder="Last Name:">
          <label id="labelLastName" for="inputLastName" class="row form-text visually-hidden">Enter your Last Name</label>
        </div>
      </div>
      <div class="row p-3 bottomBorder">
        <h4 class="form-label row">Email address:</h4>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="example@example.com">
        <label id="emailHelp" for="inputEmail" class="form-label row visually-hidden">Enter your Email Address</label>
      </div>
      <div class="row p-3 bottomBorder">
        <div class="col-sm" style="border-right: 0.125em dashed lightgrey">
          <h4 class="form-label row ps-2">Phone Number:</h4>
          <input type="tel" class="form-control m-0" id="inputPhone" aria-describedby="phoneHelp" placeholder="+# (###) ###-####">
          <label id="phoneHelp" for="inputPhone" class="form-label row visually-hidden">Enter your Phone Number</label>
        </div>
        <div class="col-sm" style="border-right: 0.125em dashed lightgrey">
          <h4 class="form-label row ps-2">Timezone:</h4>
          <select name="timezone_offset" id="timezone-offset" aria-describedby="timezoneHelp" class="form-select m-0">
            <option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
            <option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
            <option value="-10:00">(GMT -10:00) Hawaii</option>
            <option value="-09:50">(GMT -9:30) Taiohae</option>
            <option value="-09:00">(GMT -9:00) Alaska</option>
            <option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
            <option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
            <option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
            <option value="-05:00">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
            <option value="-04:50">(GMT -4:30) Caracas</option>
            <option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
            <option value="-03:50">(GMT -3:30) Newfoundland</option>
            <option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
            <option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
            <option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
            <option value="+00:00" selected="selected">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
            <option value="+01:00">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
            <option value="+02:00">(GMT +2:00) Kaliningrad, South Africa</option>
            <option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
            <option value="+03:50">(GMT +3:30) Tehran</option>
            <option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
            <option value="+04:50">(GMT +4:30) Kabul</option>
            <option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
            <option value="+05:50">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
            <option value="+05:75">(GMT +5:45) Kathmandu, Pokhara</option>
            <option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
            <option value="+06:50">(GMT +6:30) Yangon, Mandalay</option>
            <option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
            <option value="+08:00">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
            <option value="+08:75">(GMT +8:45) Eucla</option>
            <option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
            <option value="+09:50">(GMT +9:30) Adelaide, Darwin</option>
            <option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
            <option value="+10:50">(GMT +10:30) Lord Howe Island</option>
            <option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
            <option value="+11:50">(GMT +11:30) Norfolk Island</option>
            <option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
            <option value="+12:75">(GMT +12:45) Chatham Islands</option>
            <option value="+13:00">(GMT +13:00) Apia, Nukualofa</option>
            <option value="+14:00">(GMT +14:00) Line Islands, Tokelau</option>
          </select>
          <label for="timezone-offset" id="timezoneHelp" class="form-label row visually-hidden">Select your Timezone</label>
        </div>
      </div>
      <div class="row p-3">
        <div class="form-text col-4">We will never share your personal information with anyone else!</div>
        <button type="submit" class="btn btn-primary col">Submit</button>
        <div class="col-4"></div>
      </div>
    </form>
  </div>
